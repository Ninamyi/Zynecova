<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zynecova - Usuario</title>
  <link rel="stylesheet" href="css/usuario.css" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo Zynecova" class="logo" />
    <h1>Zynecova 🌿 - Reporte Ambiental</h1>
    <button id="cerrarSesion" class="btn-salir">Cerrar sesión</button>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>📋 Registrar problema ambiental</h2>
      <form id="formReporte" class="report-form">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required />

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" required />

        <label for="descripcion">Descripción del problema ambiental:</label>
        <textarea id="descripcion" rows="4" required></textarea>

        <label for="tipoIncidente">Tipo de incidente:</label>
        <select id="tipoIncidente" required>
          <option value="">Seleccione</option>
          <option value="Contaminación">Contaminación</option>
          <option value="Deforestación">Deforestación</option>
          <option value="Cambio climático">Cambio climático</option>
        </select>

        <label for="archivo">Adjuntar imagen/video:</label>
        <input type="file" id="archivo" accept="image/*,video/*" />

        <button type="submit" class="btn">Enviar Reporte</button>
      </form>
    </section>

    <section class="reportes-section">
      <h2>📂 Mis Reportes</h2>
      <div id="listaReportes" class="report-list">
        <!-- Aquí aparecerán los reportes enviados -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Zynecova | Proyecto académico</p>
  </footer>

  <script src="js/usuario.js"></script>
</body>
</html>
