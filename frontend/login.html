<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynecova - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo.png" alt="Zynecova Logo">
            <h1>Iniciar Sesión</h1>
        </div>
        <form id="loginForm" class="login-form">
            <input type="text" id="usuario" placeholder="Usuario o Email" required>
            <input type="password" id="clave" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </form>
        <p id="mensaje-error" class="error"></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
